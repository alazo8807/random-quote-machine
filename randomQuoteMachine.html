<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="randomQuoteMachine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  </head>
  <body>

    <div class="container">
      <p><i class="fa fa-quote-left" aria-hidden="true"></i> <span id="quoteText"> La tecnica es la tecnica, y sin tecnica no hay tecnica.</span>
      </p>
      <p><span id="author">- Sabon</span></p>

      <div class="btn-container">
        <a class="buttons" id="twitterBtn" target="_blank" href="https://twitter.com/intent/tweet?text=Hello%20world"><i class="btn-link fa fa-twitter" aria-hidden="true"></i></a>
        <a class="buttons" target="_blank" href="#" ><i class="btn-link fa fa-facebook" aria-hidden="true"></i></a>
        <button id="newQuoteBtn" class="buttons" type="button" name="button">New Quote</button>
      </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="randomQuoteMachine.js"></script>
  </body>
</html>
